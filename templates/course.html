{% extends "base.html" %}
{% block content %}
{% set pages = course.listpages() %}
{% if pages %}
<ol>
	{% for page in pages %}
	<li><a href="{{ basejoin("df/" + academy.name + '/' + course.name + '/' + page) }}">Seite {{ page }}</a></li>
	{% endfor %}
</ol>
{% else %}
<em>Keine Seiten gefunden gefunden.</em>
{% endif %}
{% endblock %}
